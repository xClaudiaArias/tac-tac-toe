<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud's Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <img id="logo" src="./images/logo.svg" width="40px" height="40px">
        <div><button id="instructions-btn">Instructions</button></div>
    </nav>

    <div id="instructions-modal">
        <div id="instructions-modal-content">
            <button id="close-instructions">x</button>
            <div>
                <h2>How to play the game:</h2>
                <ol>
                    <li><b>Step 1:</b> Choose 'X' or 'O' </li>
                    <li><b>Step 2:</b> Try to get one row with your letter vertically, horizontally or diagonally first.</li>
                    <li><b>Step 2:</b> Play Again!</li>
                </ol>
            </div>
        </div>
    </div>


    <main>
        <h1>Tic Tac Toe</h1>
        <div>
            <img id="heroimg" src="./images/tichero.svg" alt="FILLER FOR NOW">
            <div>
                <button id="start-game-btn" onclick="startGame()">START GAME</button>   
            </div>   
        </div>
    </main>






    <div id="player_choice_container">
        <button id="close-player-choice">x</button>
        <div id="player_choice">
            <h3>CHOOSE: X or O?</h3>
        </div>    
    </div>




    <div id="container">
    </div>

    <!-- modal for playing again  -->
    <div id="play-again-div">
        <div id="play-again-cont">
            <button id="close-play-again">x</button>
            <p id="winner-p"></p>
            <button id="play-again" onclick="playAgain()">Play Again</button>
        </div>
    </div>


    <script src="./js/scripts.js"></script>
</body>
</html>
